<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits par Catégorie - Exploration du Matériel Numérique</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

  <!-- NOUVEAU: Charger le cache manager en premier -->
  <script src="assets/js/cache-manager.js"></script>
  <script src="assets/js/fiches.min.js"></script>
</head>

<body class="fiches-page">
  <div class="entete">
    <img src="assets/images/gaming.png" alt="Gaming" class="logo-gaming">
    <a href="index.html" class="lien-entete">Accueil</a>
  </div>

  <main>
    <button id="btn-retour" class="btn btn-retour">← Retour</button>
    <h1 id="titre-categorie" class="titre-categorie">Chargement...</h1>
    <p class="description" id="desc-cat"></p>

    <div id="zone-fiches" class="produits-grid">
<img src="/assets/images/placeholder.png" alt="Chargement...">      
<h4>${p.titre_affiche || p.nom}</h4>
    </div>

    <!-- NOUVEAU : Conteneur pour la pagination -->
<div id="pagination-container"></div>

    <button id="btn-comparer" class="btn btn-comparer">
      Comparer les produits sélectionnés
    </button>

    <div id="zone-comparaison">
      <div id="comparaison-content"></div>
    </div>
    
  </main>
  

  <footer class="footer">
    <img src="assets/images/banniere-pied.png" alt="Bannière" class="footer-banner">

    <div class="footer-links">
      <div class="footer-item">
        <img src="assets/images/logo-blanc.png" alt="Accueil" class="footer-icon">
        <a href="index.html">Accueil</a>
      </div>

      <div class="footer-item">
        <img src="assets/images/logo-dokk-blanc.png" alt="Multibloc" class="footer-icon">
        <a href="equipements.html">Équipements</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/utils.js"></script>

  <!-- Ajouter dans la barre de recherche ou le footer -->
<div class="cache-controls" style="position: fixed; bottom: 10px; right: 10px; z-index: 1000;">
    <button onclick="afficherStatsCache()" title="Voir stats cache">📊</button>
    <button onclick="forceRefresh()" title="Actualiser">🔄</button>
</div>
</body>

</html>
