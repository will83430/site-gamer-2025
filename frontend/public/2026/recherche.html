<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche | HIGH-TECH 2026</title>
    <meta name="description" content="Recherchez parmi tous nos produits et articles high-tech">
    <meta name="robots" content="index, follow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">

    <style>
        main {
            padding-top: 120px;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .search-hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .search-hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--tech-yellow) 0%, var(--tech-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .search-hero p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-box {
            max-width: 700px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            padding-right: 60px;
            font-size: 1.1rem;
            border: 2px solid rgba(212, 255, 0, 0.3);
            border-radius: 50px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--tech-yellow);
            box-shadow: 0 0 20px rgba(212, 255, 0, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--tech-yellow), var(--tech-green));
            color: #0a0a0f;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--tech-yellow);
            color: var(--tech-yellow);
        }

        .filter-btn.active {
            background: var(--tech-yellow);
            border-color: var(--tech-yellow);
            color: #0a0a0f;
        }

        .results-info {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .results-count {
            color: var(--tech-yellow);
            font-weight: 600;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .result-card {
            background: var(--bg-elevated);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .result-card:hover {
            transform: translateY(-5px);
            border-color: var(--tech-yellow);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .result-type {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .result-type.produit {
            background: rgba(77, 212, 255, 0.15);
            color: var(--tech-blue);
        }

        .result-type.article {
            background: rgba(167, 139, 250, 0.15);
            color: var(--tech-purple);
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .result-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0.8rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .result-category {
            background: rgba(212, 255, 0, 0.1);
            color: var(--tech-yellow);
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
        }

        .result-price {
            color: var(--tech-green);
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 255, 0, 0.1);
            border-top-color: var(--tech-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .recent-searches {
            max-width: 700px;
            margin: 0 auto 3rem;
        }

        .recent-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .recent-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .recent-tag {
            padding: 0.4rem 1rem;
            background: var(--bg-elevated);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recent-tag:hover {
            border-color: var(--tech-yellow);
            color: var(--tech-yellow);
        }

        @media (max-width: 768px) {
            .search-hero h1 {
                font-size: 1.8rem;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="/2026/" class="logo-section">
                <div class="logo-text">HIGH-TECH 2026</div>
            </a>
            <div class="nav-links">
                <a href="/2026/" class="nav-link">Accueil</a>
                <a href="/2026/#categories" class="nav-link">Cat√©gories</a>
                <a href="/2026/recherche.html" class="nav-link active">üîç Rechercher</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="search-hero">
            <h1>Recherche</h1>
            <p>Trouvez des produits et articles parmi notre catalogue</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Rechercher un produit, un article..." autofocus>
            <button class="search-btn" onclick="performSearch()">üîç</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">Tout</button>
            <button class="filter-btn" data-filter="produits" onclick="setFilter('produits')">Produits</button>
            <button class="filter-btn" data-filter="articles" onclick="setFilter('articles')">Articles</button>
        </div>

        <div id="recentSearches" class="recent-searches" style="display: none;">
            <div class="recent-title">Recherches recentes</div>
            <div class="recent-tags" id="recentTags"></div>
        </div>

        <div id="resultsInfo" class="results-info" style="display: none;"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Recherche en cours...</p>
        </div>

        <div id="resultsGrid" class="results-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <h3>Aucun resultat</h3>
            <p>Essayez avec d'autres mots-cles</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" style="background: var(--bg-secondary); padding: 2rem; text-align: center; margin-top: 3rem;">
        <p style="color: var(--text-muted);">HIGH-TECH 2026</p>
    </footer>

    <script src="/assets/js/theme-toggle.js"></script>
    <script>
        let currentFilter = 'all';
        let allResults = { produits: [], articles: [] };

        // Charger les recherches recentes
        function loadRecentSearches() {
            const recent = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            if (recent.length > 0) {
                document.getElementById('recentSearches').style.display = 'block';
                document.getElementById('recentTags').innerHTML = recent.slice(0, 5).map(term =>
                    `<span class="recent-tag" onclick="searchFromRecent('${term}')">${term}</span>`
                ).join('');
            }
        }

        function saveRecentSearch(term) {
            if (!term.trim()) return;
            let recent = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            recent = recent.filter(t => t !== term);
            recent.unshift(term);
            recent = recent.slice(0, 10);
            localStorage.setItem('recentSearches', JSON.stringify(recent));
        }

        function searchFromRecent(term) {
            document.getElementById('searchInput').value = term;
            performSearch();
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            displayResults();
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            saveRecentSearch(query);
            document.getElementById('recentSearches').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsGrid').innerHTML = '';
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('resultsInfo').style.display = 'none';

            try {
                // Recherche dans les produits
                const produitsRes = await fetch('/api/produits');
                const produitsData = await produitsRes.json();

                // Recherche dans les articles
                const articlesRes = await fetch('/api/actualites');
                const articlesData = await articlesRes.json();

                const queryLower = query.toLowerCase();

                // Normaliser les donn√©es (certaines APIs retournent {data:[]} d'autres [])
                const produits = Array.isArray(produitsData) ? produitsData : (produitsData.data || []);
                const articles = Array.isArray(articlesData) ? articlesData : (articlesData.data || []);

                // Filtrer les produits (nom, description, cat√©gorie, marque, tags)
                allResults.produits = produits.filter(p => {
                    const tagsStr = Array.isArray(p.tags) ? p.tags.join(' ') : (p.tags || '');
                    return (p.nom && p.nom.toLowerCase().includes(queryLower)) ||
                        (p.description && p.description.toLowerCase().includes(queryLower)) ||
                        (p.categorie && p.categorie.toLowerCase().includes(queryLower)) ||
                        (p.marque && p.marque.toLowerCase().includes(queryLower)) ||
                        tagsStr.toLowerCase().includes(queryLower);
                }).map(p => ({
                    type: 'produit',
                    id: p.id,
                    title: p.titre_affiche || p.nom,
                    description: p.description || '',
                    category: p.categorie,
                    price: p.prix,
                    url: `/2026/fiche.html?produit=${encodeURIComponent(p.nom.toLowerCase().replace(/\s+/g, '-'))}`
                }));

                // Filtrer les articles (titre, description, r√©sum√©, cat√©gorie, tags)
                allResults.articles = articles.filter(a => {
                    const tagsStr = Array.isArray(a.tags) ? a.tags.join(' ') : (a.tags || '');
                    return (a.titre && a.titre.toLowerCase().includes(queryLower)) ||
                        (a.description && a.description.toLowerCase().includes(queryLower)) ||
                        (a.resume && a.resume.toLowerCase().includes(queryLower)) ||
                        (a.categorie && a.categorie.toLowerCase().includes(queryLower)) ||
                        tagsStr.toLowerCase().includes(queryLower);
                }).map(a => ({
                    type: 'article',
                    id: a.id,
                    title: a.titre,
                    description: a.description || a.resume || '',
                    category: a.categorie,
                    date: a.date_publication,
                    url: `/2026/article.html?id=${a.id}`
                }));

                displayResults();

            } catch (error) {
                console.error('Erreur recherche:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('noResults').style.display = 'block';
            }
        }

        function displayResults() {
            document.getElementById('loading').style.display = 'none';

            let results = [];
            if (currentFilter === 'all' || currentFilter === 'produits') {
                results = results.concat(allResults.produits);
            }
            if (currentFilter === 'all' || currentFilter === 'articles') {
                results = results.concat(allResults.articles);
            }

            if (results.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                document.getElementById('resultsInfo').style.display = 'none';
                document.getElementById('resultsGrid').innerHTML = '';
                return;
            }

            document.getElementById('noResults').style.display = 'none';
            document.getElementById('resultsInfo').style.display = 'block';
            document.getElementById('resultsInfo').innerHTML =
                `<span class="results-count">${results.length}</span> resultat(s) trouve(s)`;

            document.getElementById('resultsGrid').innerHTML = results.map(r => `
                <a href="${r.url}" class="result-card">
                    <span class="result-type ${r.type}">${r.type === 'produit' ? 'Produit' : 'Article'}</span>
                    <h3 class="result-title">${r.title}</h3>
                    <p class="result-desc">${r.description}</p>
                    <div class="result-meta">
                        ${r.category ? `<span class="result-category">${formatCategory(r.category)}</span>` : ''}
                        ${r.price ? `<span class="result-price">${r.price}</span>` : ''}
                    </div>
                </a>
            `).join('');
        }

        function formatCategory(cat) {
            if (!cat) return '';
            return cat.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // Charger les recherches recentes au demarrage
        loadRecentSearches();

        // Verifier si query dans URL
        const urlParams = new URLSearchParams(window.location.search);
        const queryParam = urlParams.get('q');
        if (queryParam) {
            document.getElementById('searchInput').value = queryParam;
            performSearch();
        }
    </script>
</body>
</html>
