<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite de Tests - HIGH-TECH 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a14;
            --bg-card: #12121f;
            --bg-elevated: #1a1a2e;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --tech-yellow: #d4ff00;
            --tech-green: #6bff6b;
            --tech-cyan: #00d4ff;
            --tech-pink: #ff6b9d;
            --tech-red: #ff4757;
            --border-color: rgba(255, 255, 255, 0.08);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--tech-yellow), var(--tech-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-value.total { color: var(--tech-cyan); }
        .stat-value.passed { color: var(--tech-green); }
        .stat-value.failed { color: var(--tech-red); }
        .stat-value.pending { color: var(--text-muted); }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.3rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--tech-yellow), var(--tech-green));
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 255, 0, 0.3);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--tech-cyan);
            color: var(--tech-cyan);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Progress */
        .progress-container {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 2rem;
            display: none;
        }

        .progress-container.active { display: block; }

        .progress-bar {
            height: 8px;
            background: var(--bg-elevated);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--tech-yellow), var(--tech-green));
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
        }

        /* Test Categories */
        .test-category {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2rem 1.5rem;
            background: var(--bg-elevated);
            cursor: pointer;
            transition: background 0.3s;
        }

        .category-header:hover {
            background: rgba(212, 255, 0, 0.05);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .category-icon {
            font-size: 1.3rem;
        }

        .category-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .category-stats span {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .category-stats .passed-count {
            background: rgba(107, 255, 107, 0.15);
            color: var(--tech-green);
        }

        .category-stats .failed-count {
            background: rgba(255, 71, 87, 0.15);
            color: var(--tech-red);
        }

        .test-list {
            padding: 1rem 1.5rem;
            display: none;
        }

        .test-category.open .test-list {
            display: block;
        }

        .test-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .test-item:hover {
            border-color: var(--border-color);
        }

        .test-name {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .test-status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .test-status.pending {
            background: var(--bg-elevated);
            color: var(--text-muted);
        }

        .test-status.running {
            background: rgba(0, 212, 255, 0.2);
            color: var(--tech-cyan);
            animation: pulse 1s infinite;
        }

        .test-status.passed {
            background: rgba(107, 255, 107, 0.2);
            color: var(--tech-green);
        }

        .test-status.failed {
            background: rgba(255, 71, 87, 0.2);
            color: var(--tech-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .test-time {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .test-message {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
            padding-left: 2rem;
        }

        .test-message.error {
            color: var(--tech-red);
        }

        /* Log Console */
        .log-console {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin-top: 2rem;
        }

        .console-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .console-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .console-body {
            padding: 1rem 1.5rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            padding: 0.3rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .log-entry:last-child { border-bottom: none; }

        .log-time {
            color: var(--text-muted);
            margin-right: 0.5rem;
        }

        .log-entry.info { color: var(--tech-cyan); }
        .log-entry.success { color: var(--tech-green); }
        .log-entry.error { color: var(--tech-red); }
        .log-entry.warn { color: var(--tech-yellow); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Suite de Tests</h1>
            <p class="subtitle">HIGH-TECH 2026 - Validation du systeme</p>
        </header>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value total" id="stat-total">0</div>
                <div class="stat-label">Tests Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value passed" id="stat-passed">0</div>
                <div class="stat-label">Reussis</div>
            </div>
            <div class="stat-card">
                <div class="stat-value failed" id="stat-failed">0</div>
                <div class="stat-label">Echoues</div>
            </div>
            <div class="stat-card">
                <div class="stat-value pending" id="stat-pending">0</div>
                <div class="stat-label">En attente</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" id="run-all-btn" onclick="runAllTests()">
                Lancer tous les tests
            </button>
            <button class="btn btn-secondary" onclick="resetTests()">
                Reinitialiser
            </button>
        </div>

        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">0 / 0 tests</div>
        </div>

        <!-- Test Categories -->
        <div id="test-categories"></div>

        <!-- Console -->
        <div class="log-console">
            <div class="console-header">
                <span class="console-title">Console</span>
                <button class="btn btn-secondary" onclick="clearConsole()" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">Effacer</button>
            </div>
            <div class="console-body" id="console-body">
                <div class="log-entry info"><span class="log-time">[--:--:--]</span> Pret a executer les tests...</div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION DES TESTS
        // ========================================
        const API_BASE = 'http://localhost:3000';

        const testCategories = [
            {
                id: 'api-core',
                name: 'API Core',
                icon: 'ðŸ”Œ',
                tests: [
                    {
                        id: 'api-produits',
                        name: 'GET /api/produits',
                        description: 'Liste des produits',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/api/produits`);
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            const data = await res.json();
                            if (!data.success) throw new Error('Response success=false');
                            if (!Array.isArray(data.data)) throw new Error('data.data n\'est pas un tableau');
                            return { message: `${data.data.length} produits trouves` };
                        }
                    },
                    {
                        id: 'api-produit-detail',
                        name: 'GET /api/produits/:id',
                        description: 'Detail d\'un produit',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/api/produits`);
                            const data = await res.json();
                            if (!data.data?.length) throw new Error('Aucun produit pour tester');
                            const produit = data.data[0];
                            const detailRes = await fetch(`${API_BASE}/api/produits/${produit.id}`);
                            if (!detailRes.ok) throw new Error(`HTTP ${detailRes.status}`);
                            const detail = await detailRes.json();
                            if (!detail.success) throw new Error('Response success=false');
                            return { message: `Produit: ${detail.data.nom}` };
                        }
                    },
                    {
                        id: 'api-categories',
                        name: 'GET /api/categories',
                        description: 'Liste des categories',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/api/categories`);
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            const json = await res.json();
                            const data = json.data || json;
                            if (!Array.isArray(data)) throw new Error('Response n\'est pas un tableau');
                            return { message: `${data.length} categories` };
                        }
                    },
                    {
                        id: 'api-stats',
                        name: 'GET /api/stats',
                        description: 'Statistiques globales',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/api/stats`);
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            const data = await res.json();
                            return { message: 'Stats OK' };
                        }
                    }
                ]
            },
            {
                id: 'api-wiki',
                name: 'Wiki API',
                icon: 'ðŸ“š',
                tests: [
                    {
                        id: 'wiki-list',
                        name: 'GET /api/wiki',
                        description: 'Liste des pages wiki',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/api/wiki`);
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            const data = await res.json();
                            if (!Array.isArray(data)) throw new Error('Response n\'est pas un tableau');
                            return { message: `${data.length} pages wiki` };
                        }
                    },
                    {
                        id: 'wiki-page',
                        name: 'GET /api/wiki/page/:slug',
                        description: 'Detail d\'une page wiki',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/api/wiki/page/index`);
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            const data = await res.json();
                            if (!data.titre) throw new Error('Page sans titre');
                            return { message: `Page: ${data.titre}` };
                        }
                    }
                ]
            },
            {
                id: 'api-tendances',
                name: 'Tendances API',
                icon: 'ðŸ“ˆ',
                tests: [
                    {
                        id: 'tendances-list',
                        name: 'GET /api/tendances',
                        description: 'Liste des tendances',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/api/tendances`);
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            return { message: 'Tendances OK' };
                        }
                    },
                    {
                        id: 'fiche-tendance',
                        name: 'GET /api/fiche-tendance/:id',
                        description: 'Fiche tendance generee',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/api/fiche-tendance/1`);
                            // 404 est acceptable si pas de fiche
                            if (res.status === 404) return { message: 'Aucune fiche (404)' };
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            return { message: 'Fiche tendance OK' };
                        }
                    }
                ]
            },
            {
                id: 'data-integrity',
                name: 'Integrite des donnees',
                icon: 'ðŸ”',
                tests: [
                    {
                        id: 'produits-required-fields',
                        name: 'Champs requis produits',
                        description: 'Verifie que tous les produits ont les champs essentiels',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/api/produits`);
                            const data = await res.json();
                            const produits = data.data || [];
                            const missing = [];
                            produits.forEach(p => {
                                if (!p.nom) missing.push(`${p.id}: nom manquant`);
                                if (!p.categorie) missing.push(`${p.id}: categorie manquante`);
                            });
                            if (missing.length > 0) throw new Error(missing.slice(0, 3).join(', '));
                            return { message: `${produits.length} produits valides` };
                        }
                    },
                    {
                        id: 'produits-categories-valid',
                        name: 'Categories valides',
                        description: 'Verifie que les categories existent',
                        run: async () => {
                            const [prodRes, catRes] = await Promise.all([
                                fetch(`${API_BASE}/api/produits`),
                                fetch(`${API_BASE}/api/categories`)
                            ]);
                            const produits = (await prodRes.json()).data || [];
                            const catJson = await catRes.json();
                            const categories = catJson.data || catJson;

                            if (!Array.isArray(categories)) {
                                throw new Error('Categories non chargees');
                            }

                            // Normaliser: "CASQUE AUDIO" -> "casque-audio"
                            const normalize = s => (s || '').toLowerCase().replace(/\s+/g, '-');
                            const catSlugs = categories.map(c => c.nom || c);

                            // Verifier chaque produit
                            const invalid = produits.filter(p => {
                                const prodCat = normalize(p.categorie);
                                return !catSlugs.includes(prodCat);
                            });

                            if (invalid.length > 0) {
                                const example = invalid[0];
                                throw new Error(`${invalid.length} invalides (ex: "${example.categorie}" -> "${normalize(example.categorie)}")`);
                            }
                            return { message: `${produits.length} produits OK` };
                        }
                    },
                    {
                        id: 'produits-prix-format',
                        name: 'Format des prix',
                        description: 'Verifie que les prix contiennent un nombre',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/api/produits`);
                            const produits = (await res.json()).data || [];
                            const withPrice = produits.filter(p => p.prix);
                            const invalid = withPrice.filter(p => {
                                const prix = p.prix.toString();
                                return !/\d/.test(prix); // Doit contenir au moins un chiffre
                            });
                            if (invalid.length > 0) {
                                throw new Error(`${invalid.length} prix sans nombre: ${invalid.map(p => p.id).join(', ')}`);
                            }
                            return { message: `${withPrice.length} prix valides` };
                        }
                    }
                ]
            },
            {
                id: 'frontend',
                name: 'Pages Frontend',
                icon: 'ðŸŒ',
                tests: [
                    {
                        id: 'page-index',
                        name: 'Page d\'accueil /2026/',
                        description: 'Verifie que la page d\'accueil charge',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/2026/`);
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            const html = await res.text();
                            if (!html.includes('HIGH-TECH')) throw new Error('Contenu invalide');
                            return { message: 'Page accueil OK' };
                        }
                    },
                    {
                        id: 'page-produits',
                        name: 'Page produits /2026/produits.html',
                        description: 'Verifie que la page produits charge',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/2026/produits.html`);
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            return { message: 'Page produits OK' };
                        }
                    },
                    {
                        id: 'page-wiki',
                        name: 'Page wiki /2026/wiki.html',
                        description: 'Verifie que la page wiki charge',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/2026/wiki.html`);
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            return { message: 'Page wiki OK' };
                        }
                    },
                    {
                        id: 'page-admin',
                        name: 'Page admin /2026/admin.html',
                        description: 'Verifie que la page admin charge',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/2026/admin.html`);
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            return { message: 'Page admin OK' };
                        }
                    },
                    {
                        id: 'css-theme',
                        name: 'CSS Theme /2026/css/theme.css',
                        description: 'Verifie que le theme CSS charge',
                        run: async () => {
                            const res = await fetch(`${API_BASE}/2026/css/theme.css`);
                            if (!res.ok) throw new Error(`HTTP ${res.status}`);
                            const css = await res.text();
                            if (!css.includes('--tech-yellow')) throw new Error('Variables CSS manquantes');
                            return { message: 'Theme CSS OK' };
                        }
                    }
                ]
            },
            {
                id: 'performance',
                name: 'Performance',
                icon: 'âš¡',
                tests: [
                    {
                        id: 'perf-api-produits',
                        name: 'Temps reponse /api/produits',
                        description: 'Verifie que l\'API repond en moins de 2s',
                        run: async () => {
                            const start = Date.now();
                            await fetch(`${API_BASE}/api/produits`);
                            const time = Date.now() - start;
                            if (time > 2000) throw new Error(`Trop lent: ${time}ms`);
                            return { message: `${time}ms` };
                        }
                    },
                    {
                        id: 'perf-page-index',
                        name: 'Temps chargement accueil',
                        description: 'Verifie que la page charge en moins de 3s',
                        run: async () => {
                            const start = Date.now();
                            await fetch(`${API_BASE}/2026/`);
                            const time = Date.now() - start;
                            if (time > 3000) throw new Error(`Trop lent: ${time}ms`);
                            return { message: `${time}ms` };
                        }
                    }
                ]
            }
        ];

        // ========================================
        // STATE
        // ========================================
        let testResults = {};
        let isRunning = false;

        // ========================================
        // UI FUNCTIONS
        // ========================================
        function renderCategories() {
            const container = document.getElementById('test-categories');
            container.innerHTML = testCategories.map(cat => `
                <div class="test-category" id="cat-${cat.id}">
                    <div class="category-header" onclick="toggleCategory('${cat.id}')">
                        <div class="category-title">
                            <span class="category-icon">${cat.icon}</span>
                            <span>${cat.name}</span>
                        </div>
                        <div class="category-stats">
                            <span class="passed-count" id="cat-${cat.id}-passed">0 OK</span>
                            <span class="failed-count" id="cat-${cat.id}-failed">0 KO</span>
                        </div>
                    </div>
                    <div class="test-list">
                        ${cat.tests.map(test => `
                            <div class="test-item" id="test-${test.id}">
                                <div class="test-name">
                                    <div class="test-status pending" id="status-${test.id}">-</div>
                                    <div>
                                        <div>${test.name}</div>
                                        <div class="test-message" id="msg-${test.id}">${test.description}</div>
                                    </div>
                                </div>
                                <div class="test-time" id="time-${test.id}">-</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleCategory(catId) {
            document.getElementById(`cat-${catId}`).classList.toggle('open');
        }

        function updateStats() {
            const total = testCategories.reduce((sum, cat) => sum + cat.tests.length, 0);
            const passed = Object.values(testResults).filter(r => r.status === 'passed').length;
            const failed = Object.values(testResults).filter(r => r.status === 'failed').length;
            const pending = total - passed - failed;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-passed').textContent = passed;
            document.getElementById('stat-failed').textContent = failed;
            document.getElementById('stat-pending').textContent = pending;

            // Update category stats
            testCategories.forEach(cat => {
                const catPassed = cat.tests.filter(t => testResults[t.id]?.status === 'passed').length;
                const catFailed = cat.tests.filter(t => testResults[t.id]?.status === 'failed').length;
                document.getElementById(`cat-${cat.id}-passed`).textContent = `${catPassed} OK`;
                document.getElementById(`cat-${cat.id}-failed`).textContent = `${catFailed} KO`;
            });
        }

        function updateTestUI(testId, status, message, time) {
            const statusEl = document.getElementById(`status-${testId}`);
            const msgEl = document.getElementById(`msg-${testId}`);
            const timeEl = document.getElementById(`time-${testId}`);

            statusEl.className = `test-status ${status}`;
            statusEl.textContent = status === 'passed' ? 'âœ“' : status === 'failed' ? 'âœ—' : status === 'running' ? 'â—Œ' : '-';

            if (message) {
                msgEl.textContent = message;
                msgEl.className = `test-message ${status === 'failed' ? 'error' : ''}`;
            }

            if (time !== undefined) {
                timeEl.textContent = `${time}ms`;
            }
        }

        function log(message, type = 'info') {
            const console = document.getElementById('console-body');
            const time = new Date().toLocaleTimeString();
            console.innerHTML += `<div class="log-entry ${type}"><span class="log-time">[${time}]</span> ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('console-body').innerHTML = '';
        }

        // ========================================
        // TEST RUNNER
        // ========================================
        async function runAllTests() {
            if (isRunning) return;
            isRunning = true;

            const btn = document.getElementById('run-all-btn');
            btn.disabled = true;
            btn.textContent = 'Tests en cours...';

            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            progressContainer.classList.add('active');

            testResults = {};
            const allTests = testCategories.flatMap(cat => cat.tests);
            const total = allTests.length;
            let completed = 0;

            log('Demarrage des tests...', 'info');

            // Open all categories
            testCategories.forEach(cat => {
                document.getElementById(`cat-${cat.id}`).classList.add('open');
            });

            for (const cat of testCategories) {
                log(`Categorie: ${cat.name}`, 'info');

                for (const test of cat.tests) {
                    updateTestUI(test.id, 'running', 'Execution...', undefined);

                    const start = Date.now();
                    try {
                        const result = await test.run();
                        const time = Date.now() - start;
                        testResults[test.id] = { status: 'passed', message: result.message, time };
                        updateTestUI(test.id, 'passed', result.message, time);
                        log(`  âœ“ ${test.name}: ${result.message}`, 'success');
                    } catch (error) {
                        const time = Date.now() - start;
                        testResults[test.id] = { status: 'failed', message: error.message, time };
                        updateTestUI(test.id, 'failed', error.message, time);
                        log(`  âœ— ${test.name}: ${error.message}`, 'error');
                    }

                    completed++;
                    progressFill.style.width = `${(completed / total) * 100}%`;
                    progressText.textContent = `${completed} / ${total} tests`;
                    updateStats();
                }
            }

            const passed = Object.values(testResults).filter(r => r.status === 'passed').length;
            const failed = Object.values(testResults).filter(r => r.status === 'failed').length;

            log(`Tests termines: ${passed} reussis, ${failed} echoues`, failed > 0 ? 'warn' : 'success');

            btn.disabled = false;
            btn.textContent = 'Relancer les tests';
            isRunning = false;
        }

        function resetTests() {
            testResults = {};
            testCategories.forEach(cat => {
                cat.tests.forEach(test => {
                    updateTestUI(test.id, 'pending', test.description, undefined);
                    document.getElementById(`time-${test.id}`).textContent = '-';
                });
            });
            updateStats();
            document.getElementById('progress-container').classList.remove('active');
            clearConsole();
            log('Tests reinitialises', 'info');
        }

        // ========================================
        // INIT
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            updateStats();
        });
    </script>
</body>
</html>
