<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des erreurs console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .results {
            margin-top: 20px;
        }

        .category {
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }

        .product-card.has-errors {
            border-left-color: #dc3545;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .product-errors {
            margin-top: 10px;
        }

        .error-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            color: #721c24;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .progress {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test des erreurs console</h1>
        <p class="subtitle">V√©rifie automatiquement que toutes les fiches produits se chargent sans erreurs</p>

        <div class="controls">
            <button onclick="startTest()">‚ñ∂Ô∏è Lancer le test</button>
            <button onclick="stopTest()" disabled id="stopBtn">‚è∏Ô∏è Arr√™ter</button>
            <button onclick="clearResults()">üóëÔ∏è Effacer les r√©sultats</button>
        </div>

        <div id="status"></div>

        <div class="progress" style="display: none;" id="progress">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Produits test√©s</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successCount">0</div>
                <div class="stat-label">Sans erreurs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">Avec erreurs</div>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let testRunning = false;

        async function startTest() {
            testRunning = true;
            document.getElementById('stopBtn').disabled = false;
            document.querySelector('.controls button:first-child').disabled = true;

            showStatus('üîÑ Chargement des produits...', 'loading');
            document.getElementById('progress').style.display = 'block';
            document.getElementById('stats').style.display = 'grid';

            try {
                // R√©cup√©rer tous les produits
                const response = await fetch('http://localhost:3000/api/produits');
                const { data: products } = await response.json();

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                const errorsByCategory = {};
                let totalErrors = 0;
                let successCount = 0;

                // Tester chaque produit
                for (let i = 0; i < products.length; i++) {
                    if (!testRunning) break;

                    const product = products[i];
                    const progress = Math.round(((i + 1) / products.length) * 100);
                    updateProgress(progress);
                    showStatus(`üîÑ Test en cours... ${i + 1}/${products.length}`, 'loading');

                    const errors = await testProduct(product);

                    if (errors.length > 0) {
                        if (!errorsByCategory[product.categorie]) {
                            errorsByCategory[product.categorie] = [];
                        }
                        errorsByCategory[product.categorie].push({
                            product,
                            errors
                        });
                        totalErrors++;
                    } else {
                        successCount++;
                    }

                    // Mettre √† jour les stats
                    document.getElementById('totalProducts').textContent = i + 1;
                    document.getElementById('successCount').textContent = successCount;
                    document.getElementById('errorCount').textContent = totalErrors;

                    // Attendre un peu pour ne pas surcharger le serveur
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                // Afficher les r√©sultats
                if (totalErrors === 0) {
                    showStatus('‚úÖ Aucune erreur d√©tect√©e ! Tous les produits se chargent correctement.', 'success');
                } else {
                    showStatus(`‚ö†Ô∏è ${totalErrors} produit(s) avec des erreurs d√©tect√©s sur ${products.length} test√©s.`, 'error');
                    displayResults(errorsByCategory);
                }

            } catch (error) {
                showStatus(`‚ùå Erreur lors du test : ${error.message}`, 'error');
            } finally {
                testRunning = false;
                document.getElementById('stopBtn').disabled = true;
                document.querySelector('.controls button:first-child').disabled = false;
            }
        }

        async function testProduct(product) {
            const errors = [];

            // V√©rifier l'image
            const imageName = product.image || `${product.nom}.png`;
            const imageUrl = `http://localhost:3000/assets/images/${imageName}`;

            try {
                const response = await fetch(imageUrl, { method: 'HEAD' });
                if (!response.ok) {
                    errors.push(`‚ùå Image 404 : ${imageName}`);
                }
            } catch (err) {
                errors.push(`‚ùå Erreur chargement image : ${err.message}`);
            }

            // V√©rifier la fiche HTML
            if (product.lien) {
                const ficheUrl = `http://localhost:3000/${product.lien}`;
                try {
                    const response = await fetch(ficheUrl);
                    if (!response.ok) {
                        errors.push(`‚ùå Fiche HTML 404 : ${product.lien}`);
                    }
                } catch (err) {
                    errors.push(`‚ùå Erreur chargement fiche : ${err.message}`);
                }
            } else {
                errors.push(`‚ö†Ô∏è  Lien de fiche manquant`);
            }

            return errors;
        }

        function displayResults(errorsByCategory) {
            const resultsDiv = document.getElementById('results');

            Object.keys(errorsByCategory).sort().forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const titleDiv = document.createElement('div');
                titleDiv.className = 'category-title';
                titleDiv.textContent = `${category} (${errorsByCategory[category].length} erreur(s))`;
                categoryDiv.appendChild(titleDiv);

                errorsByCategory[category].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'product-card has-errors';

                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'product-name';
                    nameDiv.textContent = `${item.product.id} - ${item.product.nom}`;
                    card.appendChild(nameDiv);

                    const errorsDiv = document.createElement('div');
                    errorsDiv.className = 'product-errors';
                    item.errors.forEach(error => {
                        const errorItem = document.createElement('div');
                        errorItem.className = 'error-item';
                        errorItem.textContent = error;
                        errorsDiv.appendChild(errorItem);
                    });
                    card.appendChild(errorsDiv);

                    categoryDiv.appendChild(card);
                });

                resultsDiv.appendChild(categoryDiv);
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${percent}%`;
        }

        function stopTest() {
            testRunning = false;
            showStatus('‚è∏Ô∏è Test arr√™t√© par l\'utilisateur', 'error');
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            document.getElementById('progress').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
        }
    </script>
</body>
</html>
