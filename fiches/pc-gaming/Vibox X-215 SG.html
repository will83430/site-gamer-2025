    <!-- Script de debug pour voir ce qui se passe -->
    <script>
        console.log('üìÑ Page charg√©e');
        
        // V√©rifier si les scripts sont charg√©s
        setTimeout(() => {
            if (typeof ficheProduit === 'undefined') {
                console.error('‚ùå fiche-produit.js n\'est pas charg√© !');
                console.log('Tentative de chargement manuel...');
                
                // Charger manuellement les donn√©es si le script ne fonctionne pas
                fetch('http://localhost:3000/api/produits')
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            const produit = data.data.find(p => p.nom === 'Meta Quest 3');
                            if (produit) {
                                console.log('‚úÖ Produit trouv√©:', produit);
                                afficherProduit(produit);
                            } else {
                                console.warn('Produit non trouv√© dans la BDD');
                                document.getElementById('product-content').innerHTML = `
                                    <p>‚ùå Produit "Meta Quest 3" non trouv√© dans la base de donn√©es.</p>
                                    <p>V√©rifiez que le nom est exactement le m√™me dans PostgreSQL.</p>
                                `;
                            }
                        }
                    })
                    .catch(err => {
                        console.error('Erreur API:', err);
                        document.getElementById('product-content').innerHTML = `
                            <p>‚ùå Erreur de connexion √† l'API.</p>
                            <p>V√©rifiez que le serveur est lanc√© sur http://localhost:3000</p>
                        `;
                    });
            } else {
                console.log('‚úÖ fiche-produit.js est charg√©');
            }
        }, 1000);
        
        // Fonction pour afficher le produit
        function afficherProduit(produit) {
            const contentDiv = document.getElementById('product-content');
            
            // Badge top du mois
            if (produit.top_du_mois) {
                document.getElementById('badge-top-mois').innerHTML = `
                    <div style="background: linear-gradient(45deg, #ffd700, #ffed4e); padding: 10px; margin-bottom: 20px; text-align: center; border-radius: 8px; font-weight: bold;">
                        ‚≠ê Ce produit est en vedette ce mois-ci !
                    </div>
                `;
            }
            
            // Description
            if (produit.description) {
                document.querySelector('.description').textContent = produit.description;
            }
            
            // Image
            if (produit.image || produit.image_data) {
                const img = document.querySelector('.gallery img');
                img.src = produit.image_data || produit.image;
            }
            
            // Contenu principal
            let html = '';
            
            // Prix
            if (produit.prix) {
                html += `<p><strong>üí∞ Prix :</strong> ${produit.prix}</p>`;
            }
            
            // Donn√©es de fiche
            if (produit.donnees_fiche && produit.donnees_fiche.length > 0) {
                produit.donnees_fiche.forEach((donnee, index) => {
                    if (donnee) {
                        html += `<p>${donnee}</p>`;
                    }
                });
            }
            
            if (html) {
                contentDiv.innerHTML = html;
            } else {
                contentDiv.innerHTML = `
                    <p style="color: #666; font-style: italic;">
                        ‚ÑπÔ∏è Aucune donn√©e d√©taill√©e disponible pour ce produit.
                    </p>
                `;
            }
        }
    </script>
